<input type="text" name="username" style="display: none;">
<input type="password" name="userpassword" style="display: none;">
<div class="authentication login-down" ng-controller="authenticationController as vm" ng-show="down">
    <div class="authentication">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="well">
                        <div class="welcome">Welcosme to Scrabble quiz game jjee</div>
                        <form class="form-horizontal" name="authForm" autocomplete="off">
                            <fieldset>
                                <div class="form-group">
                                    <label for="inputName" class="col-md-1 control-label">Username</label>
                                    <div class="col-md-10">
                                        <input type="text"
                                               name="user_name"
                                               class="form-control"
                                               id="inputName"
                                               placeholder="Username"
                                               ng-model="vm.authSendObj.name"
                                               required
                                        >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword" class="col-md-1 control-label">Password</label>
                                    <div class="col-md-10">
                                        <input type="password"
                                               name="user_password"
                                               class="form-control"
                                               id="inputPassword"
                                               placeholder="Password"
                                               ng-model="vm.authSendObj.password"
                                               required
                                        >
                                    </div>
                                </div>
                                <div class="form-group checkbox-content">
                                    <input
                                            id="pipeBox"
                                            type="checkbox"
                                            ng-model="vm.authSendObj.login"
                                    >
                                    <label for="pipeBox">
                                        <i class="checkbox-anim"></i>
                                    </label>
                                    <span>kepp me logged in</span>
                                </div>
                                <div class="form-group">
                                    <div class="error-handling" ng-bind="vm.errorMsg"></div>
                                </div>

                                <div class="form-group submit-content">
                                    <div class="submit-btn-content">
                                        <button type="button"
                                                class="btn btn-raised btn-info btn-sm"
                                                ng-disabled="authForm.$invalid"
                                                ng-click="vm.submitRegistration()">
                                            Registration
                                        </button>
                                    </div>


                                    <div class="submit-btn-content">
                                        <div class="or-table">
                                            <div class="or-table-cell">
                                                <div>or</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="submit-btn-content">
                                        <button
                                                type="button"
                                                class="btn btn-raised btn-info btn-sm"
                                                ng-disabled="authForm.$invalid"
                                                ng-click="vm.submitLogin()">
                                            Login
                                        </button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
