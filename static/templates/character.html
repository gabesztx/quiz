<div class="character"
     ng-style="
     {
         'width': vm.characterListPath.config.width,
         'height': vm.characterListPath.config.height
     }">
    <div class="character-user"
         ng-style="
         {
            'transition-property': vm.transProperty,
            '-webkit-transition-property': vm.transProperty,
            'transition-duration': vm.duration,
            '-webkit-transition-duration': vm.duration,
            'transition-timing-function': 'linear',
            '-webkit-transition-timing-function': 'linear',
            'transform': 'translate3d('+vm.endPos+',0,0)',
            '-webkit-transform': 'translate3d('+vm.endPos+',0,0)'
        }">
        <avatar
                character-config="vm.characterListPath"
                character-child="vm.characterChild"
                character-pos="vm.currentEnd"
                start-anim="vm.startAnimation"
                stop-anim="vm.stopAnimation"
        ></avatar>
    </div>
</div>
