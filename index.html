<html ng-app="socketApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="dist/css/style.css">
</head>
<body>
<div class="hallroom" ng-controller="hallController as vm">
    <user-handler
            user-list="vm.userListData"
            its-me="vm.myId"
    >
        <div class="lobby-content">
            <user-character
                    ng-repeat="(key,value) in vm.userListData"
                    character-value="value"
                    interactive-dom="vm.interactiveDom"
                    character-list-path="vm._characterList[value.characterId]"
                    its-me="vm.myId"
            >
            </user-character>
        </div>
    </user-handler>
</div>
<script type="text/javascript" src="node_modules/angular/angular.min.js" charset="utf-8"></script>
<script type="text/javascript" src="node_modules/angular-animate/angular-animate.min.js" charset="utf-8"></script>
<script type="text/javascript" src="node_modules/socket.io-client/socket.io.js"></script>
<script type="text/javascript" src="bower_components/lodash/lodash.js"></script>
<script type="text/javascript" src="node_modules/postal/lib/postal.min.js"></script>
<script type="text/javascript" src="dist/js/main.js" charset="utf-8"></script>
</body>
</html>
